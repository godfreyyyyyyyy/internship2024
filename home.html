<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS styles can go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px; /* Adjust as needed */
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .primary-heading {
            color: #007bff; /* Bootstrap primary color */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .italic-heading {
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn-google {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-google:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .img-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="primary-heading">My First Website</h1>
        <h2 class="italic-heading">home.html</h2>
        <p>Welcome to my first website.</p>
        <a href="http://www.google.com" class="btn btn-google">Visit Google</a>

        <!-- Image Section -->
        <div class="img-container">
            <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Placeholder Image">
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
